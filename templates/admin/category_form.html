{% extends 'base.html' %}
{% block title %}Nouvelle catégorie{% endblock %}
{% block content %}
<h2>Ajouter une catégorie</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.name.label(class="form-label") }}
    {{ form.name(class="form-control") }}
  </div>
  <button class="btn btn-success">{{ form.submit.label.text }}</button>
</form>
{% endblock %}
