{% extends 'base.html' %}
{% block title %}{{ title }} â€“ Admin{% endblock %}

{% block content %}
  <h1 class="mb-4">{{ title }}</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control") }}
      {% for e in form.name.errors %}
        <div class="text-danger small">{{ e }}</div>
      {% endfor %}
    </div>
    <button class="btn btn-primary">{{ form.submit.label.text }}</button>
    <a href="{{ url_for('admin.manage_resource_categories') }}" class="btn btn-secondary ms-2">Annuler</a>
  </form>
{% endblock %}
