{% extends 'base.html' %}
{% block title %}Catégories de ressources – Admin{% endblock %}

{% block content %}
  <h1 class="mb-4">Catégories de ressources</h1>
  <a href="{{ url_for('admin.new_resource_category') }}" class="btn btn-success mb-3">
    <i class="fas fa-plus"></i> Nouvelle catégorie
  </a>

  <table class="table table-hover align-middle">
    <thead>
      <tr>
        <th>Nom</th>
        <th style="width: 1px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for cat in categories %}
        <tr>
          <td>{{ cat.name }}</td>
          <td>
            <a href="{{ url_for('admin.edit_resource_category', cat_id=cat.id) }}"
               class="btn btn-sm btn-outline-primary" title="Modifier">
              <i class="fas fa-edit"></i>
            </a>
            <form action="{{ url_for('admin.delete_resource_category', cat_id=cat.id) }}"
                  method="post" style="display:inline;"
                  onsubmit="return confirm('Confirmer la suppression ?');">
              <button class="btn btn-sm btn-outline-danger" title="Supprimer">
                <i class="fas fa-trash"></i>
              </button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
